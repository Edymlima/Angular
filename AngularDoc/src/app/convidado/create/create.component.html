<div>
  <h3>Create Product</h3>
  <form [formGroup]="frmConvidado" (ngSubmit)="salveConvidado()">
      <div class="form-group">
          <label>Id</label>
          <input type="text" formControlName="id" class="form-control" maxlength="20">
      </div>
      <div class="form-group">
          <label>Nome</label>
          <input class="form-control" formControlName="nome" rows="3" maxlength="50"/>
      </div>
      <br/>
      <a routerLink='/home' routerLinkActive><img src="../../../assets/img/navigate.png"></a>
      <a type="submit"><img src="../../../assets/img/post.png"></a>
  </form>
</div>
