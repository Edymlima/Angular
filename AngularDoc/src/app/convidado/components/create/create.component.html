<section  class="convidado-form">

  <section class="container wrap">
    <h3>Novo Convidados</h3>
  </section>

  <form [formGroup]="frmConvidado">

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Id</mat-label>
      <input matInput type="text" class="form-control" formControlName="id" >
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Nome</mat-label>
      <input matInput type="text" class="form-control" formControlName="nome">
    </mat-form-field>

    <footer class="footer-action">
      <a routerLink='/list' routerLinkActive ><img src="../../../assets/img/navigate.png" class="item-action"></a>
      <a (click)="salvaConvidado()" ><img src="../../../assets/img/post.png" class="item-action"></a>
    </footer>

  </form>
</section>
