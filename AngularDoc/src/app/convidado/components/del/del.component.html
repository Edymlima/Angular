<section  class="convidado-form">

  <section class="container wrap">
    <h3>Excluir Convidados <span>Id = {{selectId}}</span></h3>
  </section>

  <form>
      <P>Tem certeza que deseja excluir o convidado!</P>
     <footer class="footer-action">

      <a (click)="deleteConvidado()" ><img src="../../../assets/img/excluir.png" class="item-action"></a>
    </footer>

  </form>
</section>
