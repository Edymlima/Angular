<h3>Convidados</h3>

<div class="button-container-add">
  <button  routerLink="/create" mat-mini-fab color="primary" aria-label="Example icon button with a plus one icon">
    <mat-icon>add_task</mat-icon>
  </button>
</div>

<div class="mat-elevation-z8" *ngIf="(!isLoading) else isLaodTemplate" >
  <div *ngIf="(isDone) else isDoneTemplate" >
    <!-- Filter -->
    <mat-form-field>
      <mat-label>Filtro</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. nome" #input>
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
      <!-- id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Id. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
      <!-- nome Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
        <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
      </ng-container>
      <!-- acao Column -->
      <ng-container matColumnDef="acao">
        <th mat-header-cell *matHeaderCellDef>Ação</th>
        <td mat-cell *matCellDef="let element" [matMenuTriggerFor]="menu" (click)="getIdTable(element.id)">
          <mat-icon>more_vert</mat-icon>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>

    </table>

  </div> <!--fim da div estado vazio-->
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div><!--fim da div carregamento-->


<!-- Template list menu -->
<mat-menu #menu="matMenu">
  <button mat-menu-item routerLink="/edit/{{acaoid}}" routerLinkActive><img src="../../../assets/img/edit.png"> Editar </button>
  <button mat-menu-item routerLink="/del/{{acaoid}}" routerLinkActive><img src="../../../assets/img/excluir.png">  Excluir</button>
</mat-menu>
<!-- Template done -->
<ng-template #isDoneTemplate>
  <div class="semStado">
    <img src="../../../assets/img/svg/done.svg" class="item">
 </div>
 <div class="infoDone">
   <span>Não existe registros!</span>
  </div>
</ng-template>
<!-- Template laod -->
<ng-template #isLaodTemplate>
  <div class="load">
     <img src="../../../assets/img/load.gif" class="itemLoad">
  </div>
</ng-template>
