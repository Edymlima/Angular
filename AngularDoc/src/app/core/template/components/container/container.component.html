<mat-sidenav-container class="sidenav-container">

  <mat-sidenav #drawer class="sidenav mat-elevation-z4" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar class="mat-elevation-z2 headerlogo"> <mat-icon>eco</mat-icon> NutriBox </mat-toolbar>
<!--     <mat-nav-list>
      <a mat-list-item routerLink="/dashboard" routerLinkActive><mat-icon class="spacer-icon">dashboard_customize</mat-icon>Dashboard</a>
      <a mat-list-item routerLink="/convidado"><mat-icon class="spacer-icon">contact_page</mat-icon>Convidados</a>
      <a mat-list-item routerLink="/dashboard"><mat-icon class="spacer-icon">transfer_within_a_station</mat-icon>Sair</a>
    </mat-nav-list> -->

      <mat-accordion>
        <mat-expansion-panel class= "header-accordion">
          <mat-expansion-panel-header><mat-icon class="spacer-icon-accordion">dashboard_customize</mat-icon>Administrativo</mat-expansion-panel-header>
          <mat-divider></mat-divider>
          <a mat-list-item routerLink="/dashboard" routerLinkActive class= "item-accordion"><mat-icon class="icon-accordion">bar_chart</mat-icon>Dashboard</a>
         </mat-expansion-panel>

        <mat-expansion-panel class= "header-accordion">
          <mat-expansion-panel-header><mat-icon class="spacer-icon-accordion">group</mat-icon>Pacientes</mat-expansion-panel-header>
          <mat-divider></mat-divider>
          <a mat-list-item routerLink="/convidado" class= "item-accordion"><mat-icon class="icon-accordion">contact_page</mat-icon>Convidados</a>
          <a mat-list-item routerLink="/convidado" class= "item-accordion"><mat-icon class="icon-accordion">contact_page</mat-icon>Teste</a>
        </mat-expansion-panel>

        <mat-expansion-panel class= "header-accordion">
          <mat-expansion-panel-header><mat-icon class="spacer-icon-accordion">calendar_today</mat-icon>Agenda</mat-expansion-panel-header>
          <mat-divider></mat-divider>
          <a mat-list-item routerLink="/dashboard" class= "item-accordion"><mat-icon class="icon-accordion">transfer_within_a_station</mat-icon>Sair</a>
        </mat-expansion-panel>
      </mat-accordion>



  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar class='headerToolbar mat-elevation-z4' >
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>

        <mat-icon class="spacer-icon-header" aria-label="Side nav toggle icon">{{icon}}</mat-icon>
        <span class='spacer-icon'></span>
        <span class="linkRouter" routerLink='{{routUrl}}'>{{title}}</span>

      <span class="spacer"></span>

      <button mat-icon-button  matBadge="15" matBadgeColor="warn">
        <mat-icon>add_alert</mat-icon>
      </button>

      <button mat-icon-button>
        <mat-icon>share</mat-icon>
      </button>

      <button mat-icon-button [matMenuTriggerFor]="menuLock">
        <mat-icon>lock</mat-icon>
      </button>



    </mat-toolbar>
    <div class ="container">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>

</mat-sidenav-container>

<mat-menu #menuLock="matMenu">
  <button mat-menu-item><mat-icon class="icoUserLogin">verified_user</mat-icon>Login</button>
  <button mat-menu-item><mat-icon class="icoUserLogout">logout</mat-icon>Logout</button>
</mat-menu>
